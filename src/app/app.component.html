<header class="container header">
  <div class="row header-content">
    <div class="col-xs-12">
      <img src="../app/LOGO.png" class="logo">
      <div class="myprofile col-xs-offset-8">
        <img src="../app/LOGO.png" class="profile-pic">
        <span class="username "> Welcome, {{name}} </span>
      </div>
    </div>
  </div>
</header>

<md-toolbar color="primary">
  <section class="container">
    <div class="row">
      <div class="col-xs-12">
        <span>Schedule</span>
      </div>
    </div>
  </section>
</md-toolbar>

<section class="navigation-section container">
  <div class="row">
    <div class="col-xs-12">
      <nav md-tab-nav-bar>
        <!--<a md-tab-link routerLink="/agenda" routerLinkActive #rla1="routerLinkActive" [active]="rla1.isActive"> AGENDA  </a>
    <a md-tab-link routerLink="/day1" routerLinkActive #rla2="routerLinkActive" [active]="rla2.isActive"> JAN 31 </a>
    <a md-tab-link routerLink="/day2" routerLinkActive #rla3="routerLinkActive" [active]="rla3.isActive"> FEB 1  </a>
    <a md-tab-link routerLink="/day3" routerLinkActive #rla4="routerLinkActive" [active]="rla4.isActive"> FEB 2  </a>
    <a md-tab-link routerLink="/myschedule" routerLinkActive #rla5="routerLinkActive" [active]="rla5.isActive">  MY SCHEDULE </a>
    <a md-tab-link routerLink="/mypass" routerLinkActive #rla6="routerLinkActive" [active]="rla6.isActive">MY PASS </a>-->

        <a md-tab-link *ngFor="let routeLink of routeLinks; let i = index" [routerLink]="routeLink.link" [active]="activeLinkIndex === i"
          (click)="activeLinkIndex = i">
            {{routeLink.label | uppercase}}
        </a>
      </nav>
    </div>
  </div>

  <div class="row">
    <!--<div class="col-xs-12">-->
        <router-outlet> </router-outlet>
    <!--</div>-->
  </div>
</section>
